<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ó–æ–ª–æ—Ç–∞—è –õ–∏—Ö–æ—Ä–∞–¥–∫–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }
        .panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            pointer-events: auto;
            max-width: 320px;
        }
        .panel h3 {
            margin: 0 0 8px 0;
            font-size: 1.2rem;
        }
        .panel button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 6px;
            background-color: #ffd700;
            color: #000;
            cursor: pointer;
            font-size: 1rem;
            min-height: 44px;
        }
        .panel button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .gold-text {
            color: #FFD700;
        }
        
        @media (max-width: 768px) {
            #ui {
                top: 5px;
                left: 5px;
                right: 5px;
                gap: 8px;
            }
            .panel {
                padding: 0.8rem;
                border-radius: 6px;
            }
            .panel h3 {
                font-size: 1rem;
            }
            .panel button {
                padding: 10px;
                font-size: 0.9rem;
            }
            #statsPanel p {
                font-size: 0.9rem;
                margin: 4px 0;
            }
        }
        @media (max-width: 480px) {
            .panel {
                max-width: none;
            }
            #upgradePanel button {
                font-size: 0.8rem;
            }
            #statsPanel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="ui">
        <div class="panel" id="goldPanel">
            <h3>–ó–∞—â–µ–∫–æ–∏–Ω—ã: <span id="goldCount" class="gold-text">0</span> ü™ô</h3>
        </div>
        <div class="panel" id="upgradePanel">
            <h3>–ê–ø–≥—Ä–µ–π–¥—ã</h3>
            <button id="upgradeClick">–£–≤–µ–ª–∏—á–∏—Ç—å –∫–æ–ª-–≤–æ –∑–∞—â–µ–∫–æ–∏–Ω–æ–≤ –∑–∞ –∫–ª–∏–∫ (–°—Ç–æ–∏–º–æ—Å—Ç—å: <span id="upgradeClickCost">10</span>)</button>
            <button id="upgradeAuto">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–æ–±—ã—á–∞ (–°—Ç–æ–∏–º–æ—Å—Ç—å: <span id="upgradeAutoCost">50</span>)</button>
        </div>
        <div class="panel" id="statsPanel">
            <h3>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
            <p>–ö–ª–∏–∫–∏: <span id="clickCount">0</span></p>
            <p>ü™ô –≤ —Å–µ–∫—É–Ω–¥—É: <span id="goldPerSecond">0</span></p>
        </div>
    </div>

    <script>
        let gold = 0;
        let goldPerClick = 1;
        let goldPerSecond = 0;
        let clickCount = 0;
        let upgradeClickCost = 10;
        let upgradeAutoCost = 50;
        let autoUpgradeCount = 0;

        function updateUI() {
            document.getElementById('goldCount').innerText = gold;
            document.getElementById('clickCount').innerText = clickCount;
            document.getElementById('goldPerSecond').innerText = goldPerSecond;
            document.getElementById('upgradeClickCost').innerText = upgradeClickCost;
            document.getElementById('upgradeAutoCost').innerText = upgradeAutoCost;
            document.getElementById('upgradeClick').disabled = gold < upgradeClickCost;
            document.getElementById('upgradeAuto').disabled = gold < upgradeAutoCost;
        }

        setInterval(() => {
            gold += goldPerSecond;
            updateUI();
        }, 1000);

        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        let camera;

        function setupCamera() {
            if (camera) camera.dispose();
            
            const isMobile = window.innerWidth < 768;
            camera = new BABYLON.ArcRotateCamera(
                "Camera", 
                -Math.PI / 2, 
                Math.PI / 2.5, 
                isMobile ? 8 : 5, 
                BABYLON.Vector3.Zero(), 
                scene
            );
            
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = isMobile ? 6 : 4;
            camera.upperRadiusLimit = isMobile ? 10 : 6;
            camera.wheelDeltaPercentage = 0.01;
            camera.pinchDeltaPercentage = 0.01;
        }

        const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
        light.intensity = 0.7;

        const goldOre = BABYLON.MeshBuilder.CreateSphere("goldOre", {diameter: 2}, scene);
        const goldMaterial = new BABYLON.StandardMaterial("goldMat", scene);
        goldMaterial.diffuseColor = new BABYLON.Color3(1, 0.843, 0);
        goldOre.material = goldMaterial;

        function animateClick(mesh) {
            const anim = new BABYLON.Animation("clickAnim", "scaling", 30, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
            const keys = [
                { frame: 0, value: new BABYLON.Vector3(1,1,1) },
                { frame: 10, value: new BABYLON.Vector3(1.2,1.2,1.2) },
                { frame: 20, value: new BABYLON.Vector3(1,1,1) }
            ];
            anim.setKeys(keys);
            mesh.animations = [];
            mesh.animations.push(anim);
            scene.beginAnimation(mesh, 0, 20, false);
        }

        scene.onPointerObservable.add((pointerInfo) => {
            if (pointerInfo.type === BABYLON.PointerEventTypes.POINTERPICK) {
                const mesh = pointerInfo.pickInfo.pickedMesh;
                if (mesh && mesh.name === "goldOre") {
                    gold += goldPerClick;
                    clickCount += 1;
                    animateClick(mesh);
                    updateUI();
                }
            }
        });

        document.getElementById('upgradeClick').addEventListener('click', () => {
            if (gold >= upgradeClickCost) {
                gold -= upgradeClickCost;
                goldPerClick += 1;
                upgradeClickCost = Math.floor(upgradeClickCost * 1.5);
                updateUI();
            }
        });

        document.getElementById('upgradeAuto').addEventListener('click', () => {
            if (gold >= upgradeAutoCost) {
                gold -= upgradeAutoCost;
                goldPerSecond += 1;
                autoUpgradeCount += 1;
                upgradeAutoCost = Math.floor(upgradeAutoCost * 1.7);
                updateUI();
            }
        });

        let lastWidth = window.innerWidth;
        window.addEventListener('resize', () => {
            engine.resize();
            if (Math.abs(lastWidth - window.innerWidth) > 50) {
                lastWidth = window.innerWidth;
                setupCamera();
            }
        });

        setupCamera();
        engine.runRenderLoop(() => {
            scene.render();
        });

        updateUI();
    </script>
</body>
</html>
