<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #ui { 
            position: fixed; 
            color: white; 
            padding: 20px; 
            font-family: Arial; 
            user-select: none;
        }
        #target { 
            font-size: 40px; 
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }
        .life { color: #ff4444; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives" class="life">❤❤❤</span></div>
        <div>Target: <span id="target">A</span></div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const letters = [];
        const gravity = 9.8 * 100;
        const density = 1;

        // Game variables
        let score = 0;
        let lives = 15;
        let targetChar = 'A';
        let correctCatches = 0;
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const targetElement = document.getElementById('target');

        class Letter {
            constructor(char, x, y) {
                this.char = char;
                this.fontSize = Math.random() * 30 + 20;
                this.x = x;
                this.y = y - this.fontSize;
                this.radius = this.fontSize * 0.4;
                this.vx = 0;
                this.vy = 0;
                this.mass = Math.PI * this.radius ** 2 * density;
                this.isTarget = char === targetChar;
            }

            draw() {
                ctx.fillStyle = this.char === targetChar ? '#ff0' : '#fff';
                ctx.font = `${this.fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.char, this.x, this.y);
                
                // Glow effect for target
                if(this.char === targetChar) {
                    ctx.shadowColor = '#ff0';
                    ctx.shadowBlur = 20;
                    ctx.fillText(this.char, this.x, this.y);
                    ctx.shadowBlur = 0;
                }
            }

            update(deltaTime) {
                this.vy += gravity * (deltaTime / 1000);
                this.x += this.vx * (deltaTime / 1000);
                this.y += this.vy * (deltaTime / 1000);
                this.handleBoundaries();
            }

            handleBoundaries() {
                if (this.x < this.radius) {
                    this.x = this.radius;
                    this.vx *= -0.5;
                } else if (this.x > canvas.width - this.radius) {
                    this.x = canvas.width - this.radius;
                    this.vx *= -0.5;
                }

                if (this.y > canvas.height - this.radius) {
                    this.y = canvas.height - this.radius;
                    this.vy *= -0.7;
                    this.vx *= 0.9;
                    
                    if (this.char === targetChar) {
                        loseLife();
                    }
                }
            }
        }

        function createLetter() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const char = chars[Math.floor(Math.random() * chars.length)];
            const x = Math.random() * (canvas.width - 40) + 20;
            letters.push(new Letter(char, x, 0));
        }

        function resolveCollisions() {
            for (let i = 0; i < letters.length; i++) {
                for (let j = i + 1; j < letters.length; j++) {
                    const a = letters[i];
                    const b = letters[j];
                    
                    const dx = b.x - a.x;
                    const dy = b.y - a.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    const minDist = a.radius + b.radius;

                    if (distance < minDist) {
                        const nx = dx / distance;
                        const ny = dy / distance;
                        const percent = (minDist - distance) / 2;
                        a.x -= nx * percent;
                        a.y -= ny * percent;
                        b.x += nx * percent;
                        b.y += ny * percent;

                        const dvx = b.vx - a.vx;
                        const dvy = b.vy - a.vy;
                        const dot = dvx*nx + dvy*ny;
                        
                        if (dot > 0) return;
                        
                        const impulse = -(1 + 0.8) * dot / (1/a.mass + 1/b.mass);
                        
                        a.vx -= impulse * nx / a.mass;
                        a.vy -= impulse * ny / a.mass;
                        b.vx += impulse * nx / b.mass;
                        b.vy += impulse * ny / b.mass;
                    }
                }
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Game functions
        function generateNewTarget() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            targetChar = chars[Math.floor(Math.random() * chars.length)];
            targetElement.textContent = targetChar;
            targetElement.style.color = `hsl(${Math.random()*360}, 100%, 60%)`;
        }

        function updateUI() {
            scoreElement.textContent = score;
            livesElement.innerHTML = '❤'.repeat(lives).padEnd(3, '♡');
        }

        function checkGameOver() {
            if (lives <= 0) {
                alert(`GAME OVER! Your score: ${score}`);
                location.reload();
            }
        }

        function loseLife() {
            lives--;
            updateUI();
            checkGameOver();
            canvas.style.transform = 'translateX(10px)';
            setTimeout(() => canvas.style.transform = '', 50);
        }

        // Event listeners
        window.addEventListener('resize', resize);
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            for (let i = letters.length - 1; i >= 0; i--) {
                const letter = letters[i];
                const dx = mouseX - letter.x;
                const dy = mouseY - letter.y;
                
                if (Math.sqrt(dx*dx + dy*dy) < letter.radius) {
                    if (letter.char === targetChar) {
                        score += 100;
                        correctCatches++;
                        if (correctCatches % 3 === 0) generateNewTarget();
                    } else {
                        loseLife();
                    }
                    
                    letters.splice(i, 1);
                    updateUI();
                    break;
                }
            }
        });

        // Initialize
        resize();
        generateNewTarget();
        updateUI();

        // Animation loop
        let lastTime = 0;
        function animate(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) createLetter();

            letters.forEach(letter => {
                letter.update(deltaTime);
                letter.draw();
            });

            resolveCollisions();

            if (letters.length > 50) letters.shift();
            
            requestAnimationFrame(animate);
        }

        animate(0);
    </script>
</body>
</html>
