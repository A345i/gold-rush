<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Змейка - Гонка с Кометой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Змейка - Гонка с Кометой</h1>
        
        <div class="instructions">
            <p>Управляйте <span class="player-highlight">красной</span> змеей перетаскиванием мыши/пальца. 
            Она будет стремиться повторить путь вашей "кометы".</p>
        </div>

        <div class="game-area">
            <div id="game-container">
                <canvas id="game-canvas"></canvas>
                <div class="top-right-panel">
                    <button id="console-toggle" class="panel-button">☰</button>
                    <button id="restart-button" class="panel-button">↻</button>
                </div>
                <div id="level-info" class="level-info">Уровень: 1</div>
                <div id="toast-container" class="toast-container"></div>
            </div>
        </div>

        <div id="score-board" class="score-board">
            <!-- Счет будет обновляться JS -->
        </div>
        
        <div id="console-modal" class="console-modal">
            <div class="console-modal-content">
                <div class="console-header">
                    <span class="console-title">Игровая Консоль</span>
                    <span id="console-close" class="console-close">&times;</span>
                </div>
                <div id="console-log" class="console-log">
                    <!-- Логи будут добавляться сюда -->
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
